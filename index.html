  <script>
    (function () {
     
      var desW = 460,
        winW =parseInt(window.getComputedStyle(document.documentElement).width),
        
        ratio = winW / desW;
      
      if (winW > desW) {
        var d = document.getElementsByClassName('container')[0];
        d.style.width = desW + 'px';
        d.style.margin = '0 auto';
        document.documentElement.style.fontSize = 50 + 'px';
        return ;
      }
      document.documentElement.style.fontSize = ratio * 50 + "px";
    })();
    
    
  </script>
